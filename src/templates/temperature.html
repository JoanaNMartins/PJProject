{% extends "base.html" %}

{% block title %}Temperature Converter{% endblock %}

{% block page_scripts %} <script type="text/javascript" src="../resources/javascript.js"> </script>{% endblock page_scripts %}

{% block content %}
<div class="container-fluid my-2 mx-1">
    <h2>Temperature Converter</h2>
</div>

<!-- Como fazer nested columns and rows -->
<div class="container-fluid my-4 mx-2">
    <div class="row">
      <div class="col-sm-2">
        <p>Fahrenheit and Celsius</p>
      </div>
      <div class="col-sm-9">
        <div class="row">
          <div class="col-md-auto col-sm-4">
            <form action="#" method="post">
              <p><input id="temp_F" type="text" name="F_Input" placeholder="0" style="width: 100px;"/>   ºF</p>
            </form>
          </div>
          <div class="col-md-auto col-sm-4">
            <p><input id="temp_C" type="text" name="" placeholder="0" style="width: 100px;"/>   ºC</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    
    document.getElementById("temp_F")
    .addEventListener("keyup", function (evt) {
      // console.log for debbuging purposes
      console.log(this.value);

      // conversão da temperatura
      // let converted_val = (5/9) * (this.value - 32);

      // return/display converted value with 2 decimals
      document.getElementById("temp_C").value = parseFloat(((5/9) * (this.value - 32)).toFixed(2));
    }, false);

    document.getElementById("temp_C")
    .addEventListener("keyup", function (evt) {
      // console.log for debbuging purposes
      console.log(this.value);

      // conversão da temperatura
      // let converted_val = (5/9) * (this.value - 32);

      // return/display converted value with 2 decimals
      document.getElementById("temp_F").value = parseFloat(((9/5) * (this.value) + 32).toFixed(2));
    }, false);

  </script>

{% endblock content %}
